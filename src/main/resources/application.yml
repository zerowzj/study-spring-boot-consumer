#
server:
  port: 7300
#
logging:
  config: classpath:logback.xml
#
spring:
  application:
    name: study-springcloud-client-rest
  main:
    web-application-type: servlet
  cloud:
    loadbalancer:
      retry:
        enabled: true
#########################
#（★）Eureka Client
#########################
eureka:
  instance:
    hostname: study-springcloud-client-rest
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: false
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: @eureka.instance.defaultZone@
#########################
#（★）Ribbon
#########################
#（1）全局配置
ribbon:
  #（▲）Eureka配置
  eureka:
    #是否使用Eureka，禁用后不能使用服务名调用，必须指定服务地址
    enabled: true
    #服务列表
    #listOfServers: localhost:8090,localhost:9092,localhost:9999
    #
    #server-list-refresh-interval: 15000
  #（▲）饥饿加载配置
  eager-load:
    #是否开启饥饿加载，默认false
    enabled: true
    #指定需要饥饿加载的服务，逗号分隔
    clients: study-springcloud-provider
  #（▲）超时设置
  #请求连接超时时间，单位ms
  ConnectTimeout: 250
  #请求处理超时时间，单位ms
  ReadTimeout: 1000
  #（▲）并发设置
  #最大连接数
  MaxTotalConnections: 500
  #每个host最大连接数
  MaxConnectionsPerHost: 500
  #（▲）重试配置
  #对当前实例的重试次数
  MaxAutoRetries: 1
  #切换实例的重试次数
  MaxAutoRetriesNextServer: 2
  #对所有操作请求都进行重试
  OkToRetryOnAllOperations: true
  #对Http响应码进行重试
  retryableStatusCodes: 404,500,502
