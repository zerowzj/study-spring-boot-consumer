#
server:
  port: 7080
#
logging:
  config: classpath:logback.xml
#
spring:
  application:
    name: study-springcloud-consumer
#
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://114.67.102.8:7010/eureka/

####################
#（★）负载均衡
####################
#（1）全局配置
ribbon:
  eager-load: true
#（2）客户端配置
study-springcloud-provider:
  ribbon:
    #负载均衡的规则，表示加权规则，yml配置优先级第一，Java代码第二，默认的最后
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
####################
#（★）
####################
security:
  oauth2:
    client:
      clientId: test_client
      clientSecret: test_client
      accessTokenUri: http://localhost:8080/auth/oauth/token
      userAuthorizationUri: http://localhost:8080/auth/oauth/authorize
    resource:
      userInfoUri: http://localhost:8080/auth/user/me